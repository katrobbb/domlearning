<!DOCTYPE html>
<html>
	<head>
		<title>Simplify, Simplify</title>
        <script type='text/javascript' src='script.js'></script>
	</head>
	<body>
        <div> Remember!
            <ul>
                <li>
                    <ol>
                        <li>Start with the function keyword</li>
                        <li>Inputs go between ()</li>
                        <li>Actions go between {}</li>
                        <li class="cats">jQuery is for chumps!</li>
                    </ol>
                </li>
                <li>Inputs are separated by commas.</li>
                <li>Inputs can include other functions!</li>
            </ul>
        </div>   
	</body>
</html>

<script>
$(document).ready(function() {
    var $target = $('ol li:nth-child(4)');
    //hide cats
    $target.hide();

});
    //save stuff in a variable
    
$(document).ready(function() {
    $div = $('div');
    $div.fadeIn('slow');
});
    //when you click a button
$(document).ready(function() {
    $('button').click(function() {
        $('.vanish').fadeOut('slow');
    });
});
//selecting a couple classes seperate by a comma
    $(document).ready(function() {
        $('.pink, .red').fadeTo('slow', 0);
});
    
// using this 
    $(document).ready(function() {
    $('div').mouseenter(function() {
        $(this).hide();
    });
});
    
// toggling
$(document).ready(function() {
    $('.pull-me').click(function() {
        $('.panel').slideToggle('slow');
    });
});
    
// create a paragraph and then move it to after another id
$(document).ready(function() {
    $('#one').after('<p>this is a test paragraph</p>');
    $('#two').after($('p'));
//then remove it 
        $('p').remove();
});    
    
// adding a class
    $(document).ready(function() {
    
    $('#text').click(function() {
        $('#text').addClass('highlighted');
    });
    
});

    $(document).ready(function() {
    
    $('#text').click(function() {
        $('#text').toggleClass('highlighted');
    });
    
});
</script>
